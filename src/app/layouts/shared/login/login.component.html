<div class="row">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card card-signin my-5">
        <div class="card-header">
            <h2 class="card-title text-center">Sign in</h2>
        </div>
      <div class="card-body">
        <form>
          <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Email address" type="email">
                </mat-form-field>
              </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="password" type="password">
              </mat-form-field>
            </div>
        </div>
        <button mat-raised-button type="submit" class="btn btn-lg btn-danger btn-block text-uppercase">Sign in</button>
          <div class="clearfix"></div>
      </form>
      <div id="formFooter">
          <a class="underlineHover" routerLink="/account/forgot" class="pull-left">Forgot Password?</a>
          <a class="underlineHover" routerLink="/account/register" class="pull-right">Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
